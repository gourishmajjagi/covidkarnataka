    <div class="location-box">
      <mat-form-field>
        <mat-select [(value)]="location">
          <mat-option value="Dharwad">Dharwad</mat-option>
          <mat-option value="Davanagere" disabled>Davanagere</mat-option>
          <mat-option value="Belagavi" disabled>Belagavi</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="flex-grid">
      <div>
        <mat-card class="page-content margin-btm">

          <app-chart-donut [chartData]="presentDay">
          </app-chart-donut>
        </mat-card>

      </div>
      <div>
        <mat-card class="page-content margin-btm">

          <app-chart-donut [chartData]="tillDate">
          </app-chart-donut>
        </mat-card>

      </div>
    </div>
    <mat-card class="page-content margin-btm">
      <app-chart-line [chartData]="monthAvg">
      </app-chart-line>
    </mat-card>

  </div>
